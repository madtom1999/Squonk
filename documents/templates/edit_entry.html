{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('update_entry') }}" method=post class=add-entry>
    Title:<input type=text size=30 name=title value="{{entry.title}}"><br>
    Description:<input type=text size=80 name=description value="{{ entry.description }}">
    <textarea name=text rows=5 cols=40 class="ckeditor" name="editor1"> {{ entry.text }}</textarea>
    <input type=hidden name=id value={{ entry.id }}>
    <input type=submit value=update>
    </form>
  {% else %}
   <h2>{{ entry.title }}</h2><b>{{ entry.description|safe }}</b> <hr>
    {{ entry.text|safe }}
    <hr>
  {% endif %}
{% endblock %}
